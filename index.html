<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Venda de Pizzas</title>
</head>
<body>
    <header>
        <h1 class="titulo">Venda de Pizzas</h1>
    </header>
        <section class="principal">
            <form> 
                <ul>
                    <li><input type="radio" name="pizzas" id="mussarela">
                    <label for="mussarela">Mussarela</label></li>
                    <li><input type="radio" name="pizzas" id="mista">
                    <label for="mista">Mista</label></li>
                    <li><input type="radio" name="pizzas" id="calabresa">
                    <label for="calabresa">Calabresa</label></li>
                </ul>
            </form>
        </section>

        <section>
            <button id="vendas">Vendas</button> <button id="estorno">Estorno</button>
        </section>

        <section>
            <table id="table">
                <tr>
                    <th>Sabores</th> <th>Quantidade</th> <th>Valor</th>
                </tr>
                <tr>
                    <td>Mussarela</td><td id="resultadoMussarela"></td><td id="vendaMussarela"></td>
                </tr>
                <tr>
                    <td>Mista</td><td id="resultadoMista"></td><td id="vendaMista"></td>
                </tr>
                <tr>
                    <td>Calabresa</td><td id="resultadoCalabresa"></td><td id="vendaCalabresa"></td>
                </tr>
            </table>
        </section>

        <section>
            <button id="export">Planilha</button>
        </section>

    <script src="script.js"></script>
    
</body>
</html>
